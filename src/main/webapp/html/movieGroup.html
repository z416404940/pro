<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../css/nav.css" type="text/css"/>
</head>
<body>
<nav></nav>
<hr>
<hr>
<section class="layui-col-md-offset2 layui-col-xs-offset0 layui-col-xs8 out" style="min-width: 1000px;overflow: hidden">
    <div class="layui-bg-cyan" id="menu" style="min-height: 1500px">
    </div>
    <div class="layui-body" style="overflow-x:hidden" >
        <iframe class="layui-bg-gray" id="iframeMain" scrolling="auto" src="viewMain.html" style="width: 100%"; height="100%";></iframe>
    </div>
</section>
<script src="../lib/js/jquery-3.4.1.js"></script>
<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script src="../js/newActivity.js"></script>
<script type="module" src="../js/navEl.js"></script>
<script type="module" src="../js/groupMenu.js"></script>
<script>
    layui.config({
        base: '../js/'
    }).use('nav');
    layui.use('element', function(){
        var element = layui.element;
    });
    $(document).ready(function(){
        $(".layui-nav-item a").click(function (e) {
            e.preventDefault();
            $("#iframeMain").attr("src",$(this).attr("href"));
        });
    });
</script>
</body>
</html>
